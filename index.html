<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="form.css">

  <title>Form validation</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Form Validation</h2>
    </div>

    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your name" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Mobile number</label>
        <input type="number" id="mobile" placeholder="Enter your Mobile no.">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
      </div>
      <div class="form-control">
        <label>Confirm password</label>
        <input type="password" id="confirm-pass" placeholder="Enter your password again">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error msg</small>
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="form.js"></script>
</body>

</html>
